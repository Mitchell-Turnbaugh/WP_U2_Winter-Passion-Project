<!DOCTYPE html>
<html>
    <head>
        <title>Factorial Calculator</title>
        <link rel = "stylesheet" href = "factorial.css">
        <link rel = "stylesheet" href = "../common/common.css">
        <script src = "factorial.js"></script>
        <script src = "../common/common.js"></script>
    </head>
    <body>
        <div id = calc>
            <div id = output_screen>
                <h2 class = output_text id = equation></h2>
                <h2 class = output_text id = answer></h2>
            </div>
            <div id = keypad>
                <div class = row>
                    <div onclick = 'press("!")' class = key><h2>!</h2></div>
                    <div onclick = 'press("!!")'  class = key><h2>!!</h2></div>
                    <div onclick = '/*N/A*/'  class = key><h2>!<sub>(∞)</sub></h2></div>
                </div>

                <div class = row>
                    <div onclick = 'backspace()'  class = key><h2 class = longer>X↑<sup>n</sup>Y</h2></div>
                    <div onclick = 'press("H(")'  class = key><h2>H(n)</h2></div>
                    <div onclick = 'press("?")'  class = key><h2>?</h2></div>
                </div>

                <div class = row>
                    <div onclick = 'answer()'  class = key><h2>Basic</h2></div>
                    <div onclick = 'press("N/A")'  class = key><h2>X10<sup>x</sup></h2></div>
                    <div onclick = 'press("$")'  class = key><h2>$</h2></div>
                </div>

                <div class = row>
                    <div class = key id = bottom_left_corner><a href = '../Extra/extra.html' id = 'extra'><h2>Extra</h2></a></div>
                    <div class = key><a href = '../About/about.html' id = 'about'></a><h2>About</h2></div>
                    <div onclick = 'press("#")'  class = key id = bottom_right_corner><h2>n#</h2></div>
                </div>
            </div>
        </div>
        <script>keepEquation()</script>
    </body>
</html>
