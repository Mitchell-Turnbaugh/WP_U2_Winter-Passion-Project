<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel = "stylesheet" href = "index.css">
        <script src = "index.js"></script>
    </head>
    <body>
        <div id = calc>
            <div id = output_screen>

            </div>
            <div id = keypad>
                <div class = row>
                    <div><h2>AC</h2>
                    <div><h2>1</h2>
                    <div><h2>2</h2>
                    <div><h2>3</h2>
                    <div><h2>+</h2>
                </div>

                <div class = row>
                    <div><h2>DEL</h2></div>
                    <div><h2>4</h2></div>
                    <div><h2>5</h2></div>
                    <div><h2>6</h2></div>
                    <div><h2>-</h2></div>
                </div>

                <div class = row>
                    <div><h2>ANS</h2></div>
                    <div><h2>7</h2></div>
                    <div><h2>8</h2></div>
                    <div><h2>9</h2></div>
                    <div><h2>*</h2></div>
                </div>

                <div class = row>
                    <div><h2>Extra</h2></div>
                    <div><h2>.</h2></div>
                    <div><h2>0</h2></div>
                    <div><h2>=</h2></div>
                    <div><h2>/</h2></div>
                </div>
            </div>
        </div>
    </body>
</html>
