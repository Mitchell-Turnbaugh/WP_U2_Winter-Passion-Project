<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel = "stylesheet" href = "index.css">
        <link rel = "stylesheet" href = "pages/common/common.css">
        <script src = "index.js"></script>
    </head>
    <body>
        <div id = calc>
            <div id = output_screen>

            </div>
            <div id = keypad>
                <div class = row>
                    <div class = key><h2>AC</h2></div>
                    <div class = key><h2>1</h2></div>
                    <div class = key><h2>2</h2></div>
                    <div class = key><h2>3</h2></div>
                    <div class = key><h2>+</h2></div>
                </div>

                <div class = row>
                    <div class = key><h2>DEL</h2></div>
                    <div class = key><h2>4</h2></div>
                    <div class = key><h2>5</h2></div>
                    <div class = key><h2>6</h2></div>
                    <div class = key><h2>-</h2></div>
                </div>

                <div class = row>
                    <div class = key><h2>ANS</h2></div>
                    <div class = key><h2>7</h2></div>
                    <div class = key><h2>8</h2></div>
                    <div class = key><h2>9</h2></div>
                    <div class = key><h2>*</h2></div>
                </div>

                <div class = row>
                    <div class = key><h2 id = extra>Extra</h2></div>
                    <div class = key><h2>.</h2></div>
                    <div class = key><h2>0</h2></div>
                    <div class = key><h2>=</h2></div>
                    <div class = key><h2>/</h2></div>
                </div>
            </div>
        </div>
    </body>
</html>

<!--When breaking down Pneumonoultramicroscopicsilicovolcanoconiosis into sections, and then taking the first letter of those sections you get the string 'PUMSVCO.'
    Then, you can use an ASCII table to encode the string further, and after coverting this new ASCII string into decimal and hexidecimal you get '50554D5356434F.'
    By taking the first six letters of the string, you get '50554D;' a string that happens to have the format of a hex code.
    By looking up the hex code you will find a dark gray. The same dark gray that is used in the base of the calculator-->
